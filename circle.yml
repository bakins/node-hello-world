dependencies:
  cache_directories:
    - heroku-buildpack-nodejs
  pre:
    - if [[ ! -d heroku-buildpack-nodejs ]]; then sudo apt-get update; sudo apt-get install git-core; git clone https://github.com/heroku/heroku-buildpack-nodejs.git; fi

test:
  post:
    - bash heroku-buildpack-nodejs/bin/compile . /tmp
    - tar -czvf $CIRCLE_ARTIFACTS/$CIRCLE_PROJECT_REPONAME-$CIRCLE_SHA1.tar.gz --exclude .git --exclude heroku-buildpack-nodejs .

